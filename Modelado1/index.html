<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <div id="errorMessage" style="color: red; margin-top: 10px;"></div>

      <div class="text">
        <h1>Movimiento Parabólico</h1>
      </div>

      <div class="inputs">
        <label>Masa : <input type="number" id="massInput" value="5" step="0.1"></label>
        <label>Fuerza : <input type="number" id="forceMagnitudeInput" value="300"></label>
        <label>Ángulo : <input type="number" id="angleInput" value="45"></label>
        <label>Gravedad : <input type="number" id="gravityInput" value="9.8" step="0.1"></label>
        <button class="btn" id="startButton">Empezar!</button>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="parabolic.js"></script>
  </body>
</html>
